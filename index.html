<!DOCTYPE html>
<html>
<head>
    <title>Product Preview Card Component</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="container">
            <div id="product-container">
                <div id="img-container">
                    <img src="images/img-product-desktop.jpg" alt="Gabrielle perfume">
                </div>
            
                <div id="container-description">
                    <p id="perfume">PERFUME</p>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p id="para">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    <div id="price-container">
                        <p id="sale-price">$149.99</p>
                        <p id="orig-price">$169.99</p>
                    </div>

                    <div id="btn-container">
                        <button><img src="images/icon-cart.svg">Add to Cart</button> 
                    </div>
                        
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script> 
    </body>

</html>
